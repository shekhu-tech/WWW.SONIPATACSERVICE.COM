
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup UltraProMax</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      overflow: hidden;
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup-container {
      background: #111;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 800px;
      width: 90%;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 25px #0ff;
    }

    .popup-container h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }

    .card-grid {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .popup-card {
      background: linear-gradient(145deg, #1f1f1f, #292929);
      border: 2px solid #0ff;
      border-radius: 16px;
      padding: 30px;
      width: 220px;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .popup-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 35px #0ff;
    }

    .popup-card i {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .popup-card span {
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .bottom-heading {
      margin-top: 40px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff; }
      to { text-shadow: 0 0 20px #0ff; }
    }

    @media (max-width: 600px) {
      .popup-container {
        padding: 30px 20px;
      }

      .popup-card {
        width: 100%;
        height: auto;
        padding: 20px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/95a02bd20d.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="popup-overlay">
    <div class="popup-container">
      <h2>Work Is Going On</h2>
      <div class="card-grid">
        <a href="#" class="popup-card">
          <i class="fas fa-tools"></i>
          <span>Technician</span>
        </a>
        <a href="#" class="popup-card">
          <i class="fas fa-user"></i>
          <span>Customer</span>
        </a>
      </div>
      <div class="bottom-heading">We Will Be Live Soon</div>
    </div>
  </div>

</body>
</html>
