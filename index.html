<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SonipatAcService.Com</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/95a02bd20d.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #eaeaea);
      color: #222;
      overflow: hidden;
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup-container {
      background: #fff;
      border-radius: 16px;
      padding: 50px 40px;
      max-width: 800px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.08);
      border: 1px solid #ddd;
    }

    .popup-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #111;
      text-shadow: 0 0 5px rgba(218, 165, 32, 0.25);
    }

    .card-grid {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .popup-card {
      background: #fff;
      border: 1.5px solid gold;
      border-radius: 14px;
      padding: 30px;
      width: 200px;
      height: 200px;
      text-align: center;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .popup-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 0 35px rgba(218, 165, 32, 0.2);
    }

    .popup-card i {
      font-size: 50px;
      margin-bottom: 15px;
      color: goldenrod;
      text-shadow: 0 0 4px rgba(218, 165, 32, 0.3);
    }

    .popup-card span {
      display: block;
      font-weight: 600;
      font-size: 1.15rem;
      margin-top: 8px;
    }

    .bottom-heading {
      margin-top: 40px;
      font-size: 1.4rem;
      font-weight: 600;
      color: goldenrod;
      font-family: 'Playfair Display', serif;
      animation: flicker 1.6s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; text-shadow: 0 0 10px goldenrod; }
      to { opacity: 0.85; text-shadow: 0 0 20px #f7e4b6; }
    }

    @media (max-width: 600px) {
      .popup-container {
        padding: 30px 20px;
      }

      .popup-card {
        width: 100%;
        height: auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="popup-overlay">
    <div class="popup-container">
      <h2>Work Is Going On</h2>
      <div class="card-grid">
        <a href="#" class="popup-card">
          <i class="fas fa-tools"></i>
          <span>Technician</span>
        </a>
        <a href="#" class="popup-card">
          <i class="fas fa-user-tie"></i>
          <span>Customer</span>
        </a>
      </div>
      <div class="bottom-heading">We Will Be Live Soon</div>
    </div>
  </div>

</body>
</html>
